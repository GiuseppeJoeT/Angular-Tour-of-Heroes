<h2>My Heroes</h2>
<ul class="heroes">
    <!-- The *ngFor is Angular's repeater directive
    It repeats the host element (<li>) for each element in a list. -->
    <li *ngFor="let hero of heroes" >
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
    </li>
</ul>
